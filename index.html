<!DOCTYPE html>
<html>
<head>
	<title>Solve Matrix</title>
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/functions.js"></script>
	<link rel="stylesheet" href="./css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="intro">
			<div class="image">
				<img src="./images/big-icon.svg" draggable="false"/>
			</div>
			<div class="big-title">Matrix Handler</div>
		</div>

		<div class="form-input-size">
			<div class="form">
				<div class="title">Size</div>
				<div class="inputs">
					<div class="input-form">
						<input type="number" class="get-size-rows"><div class="name">Rows</div>
					</div>
					<div class="input-form">
						<input type="number" class="get-size-columns"><div class="name">Columns</div>
					</div>
				</div>
			</div>

			<button class="create-matrix-btn primary-btn"
				onclick="createFormMatrix()"
			>
				Create Your Matrix
			</button>
		</div>

		<form class="input-matrix">
		</form>

		<button class="primary-btn"
			onclick="createMatrix()"
		>
			Next
		</button>
	</div>

</body>
</html>
